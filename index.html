<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculate</title>
    <link rel="stylesheet" href="style.css">
  
</head>

<body>
    <div class="contenar">
        <p class="text">Calculate Your Age</p>
        <div id="inputsystem">
            <div class="inputs">
                <input type="date" id="ID">
            </div>
            <div  id="btn">
                <button class="btn">Calculate</button>
            </div>
        </div>
        <div id="outputlist">
            <div class="update">
                <span id="update-year">-</span>
                <p>Year</p>
            </div>
            <div class="update">
                <span id="update-Mouth">-</span>
                <p>Mouth</p>
            </div>
            <div class="update">
                <span id="update-Day">-</span>
                <p>Day</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
